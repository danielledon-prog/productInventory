<body class="grey darken-3">
    <div class="row">
        <div class="col s12">
            <ul class="tabs">
                    <li class="tab col s6"><a class="active" href="addproducttab.html">Add Product</a></li>
                    <li class="tab col s6"><a href="productlisttab.html">Product List</a></li>
            </ul>
        </div>  
    </div>
    <div class="container">
        <h4>Add New Product</h4>
        <div class="wrapper">
            <form action="">
                <div class="input-field">
                   <label for="">Product Name</label><input type="text" id="prodname">
                </div>
                <div class="input-field">
                    <label for="">Product Description</label><input type="text" id="proddesc">
                </div>
                <div class="input-field">
                        <label for="">Product Price</label><input type="text" id="prodprice">
                    </div>
                <div class="input-field">
                    <label for="">Product Quantity</label><input type="number" id="prodqnty">
                </div>
            </form>
        </div>
    </div>
